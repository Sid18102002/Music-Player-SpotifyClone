<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="logo.png">
    </head>

    <body>
        <nav>
            <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="songlist">
                <h1>Favourites</h1>
                <div class="songItemContainer">
                    
                    <div class="songItem">
                        <img alt="1">
                            <span class="songName">Borderline</span>
                            <span class="songlistplay">
                                <span class="timestamp">03:57 
                                <i id="0" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>

                    <div class="songItem">
                        <img alt="1">
                            <span class="songName">Get Lucky</span>
                            <span class="songlistplay">
                                <span class="timestamp">04:08 
                                <i id="1" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Out of time</span>
                        <span class="songlistplay">
                            <span class="timestamp">03:34 
                                <i id="2" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Smokin' out the window</span>
                        <span class="songlistplay">
                            <span class="timestamp">03:20 
                                <i id="3" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Without Me</span>
                        <span class="songlistplay">
                            <span class="timestamp">04:57 
                                <i id="4" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Little Dark Age</span>
                        <span class="songlistplay">
                            <span class="timestamp">04:59 
                                <i id="5" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Homicide</span>
                        <span class="songlistplay">
                            <span class="timestamp">03:57 
                                <i id="6" class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                    </div>

                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <span id="currentTimeLeft">0:00</span>
            <span id="currentTimeRight">0:00</span>
            <img src="volumelogo.jpg" height="30px" id="vol" alt="Volume">
            <input type="range" name="volume" id="myVolumeLevel" min="0" max="100">
            <div class="icons">
                <!-- fontawesom icons -->
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
            
            <div class="songInfo">
                <img src="playing.gif" height="42px" width="42px" alt="" id="gif"> <span id="masterSongName"> Borderline - Tame Imapala </span>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    </body>
</html>
